<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>IMDB Clone-AT</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fav icon -->
    <link rel="shortcut icon" href="logo.png">
    <!-- Css File  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Outer-container for all the elements-->
    <div class="outer-container">

        <!-- logo container -->
        <div class="logo">
            <div class="container nav-bar">
                <a href="home.html" id="logo"><img src="logo.png" alt=""></a>
                <a href="fav/favPage.html" id="fav"><i class="fa-solid fa-heart fa-beat-fade fa-xl"></i> Favou<span>rites</span></a>
            </div>
        </div>
        <!-- end of logo -->

        <!-- Search container -->
        <div class="search-container">
            <div class="search-element">
                
                <h1>Search Movie <i class="fa-solid fa-hand-point-right fa-beat-fade"></i> </h1>
                <input type="text" class="form-control" placeholder="Enter Movie Title..." id="movie-search-box">

                <div class="search-list" id="search-list">
                    <!-- This is the suggestions box list, inside which all similar movies will be displayed acc. to user entered movie title -->
                </div>

            </div>
        </div>
        <!-- end of Search container -->

    </div>
    <!-- end of outer container -->

    <!-- Javascript file -->
    <script src="script.js"></script>
</body>
</html>
